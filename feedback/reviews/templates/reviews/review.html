{% extends 'reviews/base.html' %} 
{% load static %} 

{% block title %}
Review Feedback
{% endblock %} 

{% block content %}
<h1>Review Feedback</h1>

<form method="POST">
  {% csrf_token %} {% for field in form %}
  <div class="form-control {% if field.errors %} errors {% endif %}">
    {{ field.label_tag }} {{ field }} {{ field.errors }}
  </div>
  {% endfor %}

  <button>Submit</button>
</form>

{% endblock %}
