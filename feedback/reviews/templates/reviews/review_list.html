{% extends 'reviews/base.html' %}


{% block title %}
Review List
{% endblock %}


{% block content %}
<h1>Review List</h1>

{% for review in reviews %}
  <div class="review">
    <h2>{{ review.username }}</h2>
    <p>{{ review.review_text }}</p>
    <p>Rating: {{ review.rating }}</p>
  </div>
{% endfor %}

{% endblock %}
