{% extends 'base.html' %} 

{% load static %} 

{% block title %}All My Posts

{% endblock %} 
{% block css_files %}
<link rel="stylesheet" href="{% static 'blog/all-posts.css' %}" />
<link rel="stylesheet" href="{% static 'blog/post.css' %}" />
{% endblock %} 

{% block content %}

<section id="all-posts">
  <h2>All My Posts</h2>
  <ul>

    {% for post in posts %}
      {% include 'blog/include/post.html' %}
    {% endfor %}
  </ul>
</section>

{% endblock %}
