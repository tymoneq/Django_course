{% load static %}

<li>
  <a href="{% url 'post_detail' slug=post.slug %}">
  <article class="post">

    <img src="{% static 'blog/images/'|add:post.image %}" alt="{{ post.title }}" />
    <div class="post__content">
      <h3>{{ post.title }}</h3>
      <p>
        {{ post.excerpt }}
      </p>

      <p class="post__meta">Posted on: {{ post.date }}</p>
    </div>
    
  </article>
  </a>
</li>
